<ion-modal-view class="contact-scan-card-modal">
  <ion-header-bar align-title="center" class="bar-stable">
    <button class="button button-clear" style="color: white;" ng-click="resetScanCard()">重新扫描</button>
    <h1 class="title">名片扫描结果</h1>
    <button class="button button-clear" style="color: white;" ng-click="scanCardModal.hide()">取消</button>
  </ion-header-bar>
  <ion-content>
    <div class="scan-card-list">
      <ion-item class="row scan-card-item">
        <div class="col-25 scan-card-item-name">
          姓名
        </div>
        <div class="col-75 scan-card-item-content" ng-bind="manInfo.emp_name">
        </div>
      </ion-item>
      <ion-item class="row scan-card-item">
        <div class="col-25  scan-card-item-name">
          电话
        </div>
        <div class="col-75 scan-card-item-content" ng-bind="manInfo.mobil">
        </div>
      </ion-item>
      <ion-item class="row scan-card-item">
        <div class="col-25  scan-card-item-name">
          邮箱
        </div>
        <div class="col-75 scan-card-item-content" ng-bind="manInfo.email">
        </div>
      </ion-item>
      <ion-item class="row scan-card-item">
        <div class="col-25  scan-card-item-name">
          公司
        </div>
        <div class="col-75 scan-card-item-content" ng-bind="manInfo.organization">
        </div>
      </ion-item>
    </div>
    <div class="button button-clear contact-local-button" ng-click="set2localContact()">添加到通讯录</div>
  </ion-content>
</ion-modal-view>
