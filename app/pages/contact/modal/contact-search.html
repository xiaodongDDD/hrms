<ion-modal-view class="transmit-person-modal">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="transmit-search">
      <div class="transmit-button">
        <i class="ion-ios-search search-i"></i>
      </div>
      <input id="inputSearch" placeholder="搜索" autofocus ng-model="transmitPersonFilter.value"
             ng-change="searchContacts()">
    </div>
    <div class="buttons">
      <button class="button button-icon icon" ng-click="hideContactSearch()">
        <span class="back-text">取消</span>
      </button>
    </div>
  </ion-header-bar>
  <ion-content class="employee-search-content">
    <div class="row history">
      <img ng-src="build/img/contact/history@3x.png"/>
      <span class="col-20 history-logo">历史纪录</span>
      <label class="col-80 history-line"></label>
    </div>
    <hms-loading ng-if="resultList.length === 0"></hms-loading>
    <ion-list>
      <ion-item class="employee-item" ng-repeat="i in resultList"
                ng-class="{'no-top-border-color':$index===0}"
                ng-click="selectEmployee()">
        王轩
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
