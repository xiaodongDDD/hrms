<style>
  * {
    font-family: "Arial", "Microsoft YaHei", "黑体", "宋体", sans-serif;
  }

  .gesture-des-show {
    color: #333333;
    margin-bottom: 30px;
    font-size: 16px;
  }

  .show-change {
    position: fixed;
    bottom: 30px;
    right: 20px;
    color: #666666;
  }

  .scroll {
    height: 100vh;
    margin-top: -44px;
    position: relative;
  }

  .lock-panel {
    position: absolute;
    top: 47%;
    transform: translateY(-50%);
    -webkit-transform: translateY(-50%);
    text-align: center;
    left: 1%;
  }

  .error-description {
    animation: error-description 0.5s;
    -webkit-animation: error-description 0.5s;
  }

  @keyframes error-description {
    0% {
      transform: translateX(0);
      -webkit-transform: translateX(0);
    }
    20% {
      transform: translateX(-10px);
      -webkit-transform: translateX(-10px);
    }
    40% {
      transform: translateX(10px);
      -webkit-transform: translateX(10px);
    }
    60% {
      transform: translateX(-10px);
      -webkit-transform: translateX(-10px);
    }
    80% {
      transform: translateX(10px);
      -webkit-transform: translateX(10px);
    }
    100% {
      transform: translateX(0px);
      -webkit-transform: translateX(0px);
    }
  }

  @-webkit-keyframes error-description {
    0% {
      transform: translateX(0);
      -webkit-transform: translateX(0);
    }
    20% {
      transform: translateX(-20px);
      -webkit-transform: translateX(-20px);
    }
    40% {
      transform: translateX(20px);
      -webkit-transform: translateX(20px);
    }
    60% {
      transform: translateX(-20px);
      -webkit-transform: translateX(-20px);
    }
    80% {
      transform: translateX(20px);
      -webkit-transform: translateX(20px);
    }
    100% {
      transform: translateX(0px);
      -webkit-transform: translateX(0px);
    }
  }

  #mini-container {
    width: 12vw;
    height: 12vw;
    margin: 0 auto;
  }

  #setting-container {
    margin: 0px 7vw;
    width: 85vw;
    height: 85vw;

  }

  #description {
    font-size: 17px;
    margin-bottom: 40px;
  }

  .black-page {
    position: fixed;
    top: 0px;
    left: 0;
    z-index: 200;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
  }

  #container {
    margin: 0 10vw;
    width: 80vw;
    height: 80vw;
  }

  #setting-description {
    font-size: 15px;
    color: #666666;
    margin-bottom: 5px;
  }

  .setup-panel-row {
    padding-left: 15px;
    height: 50px;
    line-height: 50px;
    border-bottom: 1px solid rgba(221, 221, 221, 0.6);
    background: #fff;
    font-size: 16px;
    color: #333333;
    border-top: 1px solid rgba(221, 221, 221, 0.6);
  }

  .ts-toggle-position {
    position: absolute;
    top: 48px;
    right: 5px;
  }

  .content-style {
    background: #f5f5f5;
  }

  .lock-top {
    height: 40px;
    line-height: 43px;
    padding-left: 15px;
    color: #959595;
    font-size: 14px;
  }

</style>
<ion-modal-view class="gesture-password-setting">
  <ion-content class="content-style-lock">
    <div class="lock-panel">
      <h4 id="description"></h4>
      <canvas id="container"></canvas>
    </div>
    <div class="show-change" ng-click="goLogin()">切换登陆方式</div>
  </ion-content>
  <div class="black-page" ng-if="errorLock">
    <div class="black-head"></div>
    <div class="error-lock">
      {{unlockTimeString}} 解除锁定
    </div>
  </div>
</ion-modal-view>
