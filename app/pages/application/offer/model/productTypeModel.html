<ion-modal-view style="width: 100vw;" class="crm productType">
    <crm-loading ng-if="showCrmLoading"></crm-loading>
    <!--所属行业选择-->
      <!--<div class="common-fix-div-header">-->
        <!--<img src="build/img/application/customer/detail/top_left_arrow@3x.png" ng-click="industryBack()"/>-->
        <!--请选择-->
      <!--</div>-->
      <ion-header-bar align-title="center" class="bar-stable">
        <img src="build/img/application/customer/detail/top_left_arrow@3x.png" ng-click="industryBack()"/>
        <h2 class="title">请选择产品类别</h2>
      </ion-header-bar>
  <ion-content>
    <div class="value-list-header">
      <div ng-click="chooseSecond()" style="    float: left;
    /* width: 200px; */
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding-right: 5px;" ng-if="!showSubIndustry">品牌</div><div style="float: left;" ng-if="showSubIndustry">产品</div><div style="clear: both;"></div>
    </div>
    <div class="list list-has-header">
      <ion-scroll direction="y" has-bouncing="true" scrollbar-y="false" delegate-handle="industryScroll">
        <div class="list-item" ng-repeat="industry in majorIndustrys" ng-click="selectMajor(industry)" ng-hide="showSubIndustry">
          {{industry.defName}}
          <img src="build/img/application/opportunity/right_arrow@3x.png"/>
        </div>
        <div class="list-item" ng-repeat="industry in subIndustrys" ng-click="selectSub(industry)" ng-show="showSubIndustry">{{industry.defName}}</div>
      </ion-scroll>
    </div>
  </ion-content>
  </ion-modal-view>
