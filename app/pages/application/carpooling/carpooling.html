<ion-view class="myTab" id="myTabId">
  <div ng-include="'build/pages/application/carpooling/carpooling-list/carpooling-list.html'" ng-show="tabs[0].isActive" ></div>
  <div ng-include="'build/pages/application/carpooling/carpooling-create/carpooling-create.html'" ng-if="tabs[1].isActive" ></div>
  <div ng-include="'build/pages/application/carpooling/carpooling-history/carpooling-history.html'" ng-if="tabs[2].isActive" ></div>

  <div class="bar bar-footer" style="z-index: 11;">
    <div  style="margin-left: -5px;">
      <div  ng-repeat="tab in tabs" ng-click="clickTab(tab)" style="float: left;margin-top: 7px;">
         <div class="icon list-on" ng-class="tab.isActive?tab.onClass:tab.offClass" style="width: 23px;height: 20px;margin-left:24px;float: left;"></div>
         <div style="color:#24559C;float: left;margin-left: 5px;margin-right: -15px;">{{tab.isActive?tab.name:""}}</div>
      </div>
    </div>
  </div>

</ion-view>
