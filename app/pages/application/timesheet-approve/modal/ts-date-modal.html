<ion-modal-view class="ts-end-date-modal">
  <ion-header-bar align-title="center" class="bar-stable">
    <h1 class="title">截止日期</h1>
    <button class="button button-clear" style="color: white;" ng-click="cancelDateModal()">取消</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item" style="line-height: 0px;" ng-repeat="i in endDateList"
             ng-click="selectEndDateItem(i.dateCode,i.dateValue,$index)">
        <span class="input-label"
              ng-class="{'ts-end-date-item':selectEndItem[$index]}"
              ng-bind="i.dateValue"></span>
      </label>
    </div>
  </ion-content>
</ion-modal-view>
