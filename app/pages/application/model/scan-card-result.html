<ion-modal-view class="scan-card-modal">
  <ion-header-bar align-title="center" class="bar-stable">
    <button class="button button-clear" style="color: white;" ng-click="resetScanCard()">{{ 'SCAN_CARD.RESCAN' | T }}</button>
    <h1 class="title">{{ 'SCAN_CARD.SCAN_RESULT' | T }}</h1>
    <button class="button button-clear" style="color: white;" ng-click="scanCardModal.hide()">{{ 'CANCEL' | T }}</button>
  </ion-header-bar>
  <ion-content>
    <div class="scan-card-list">
      <ion-item class="row scan-card-item">
        <div class="col-25 scan-card-item-name">
          {{ 'NAME' | T }}
        </div>
        <div class="col-75 scan-card-item-content">
          <input ng-model="manInfo.emp_name" type="text"/>
        </div>
      </ion-item>
      <ion-item class="row scan-card-item">
        <div class="col-25  scan-card-item-name">
          {{ 'TEL' | T }}
        </div>
        <div class="col-75 scan-card-item-content">
          <input ng-model="manInfo.mobil" type="text"/>
        </div>
      </ion-item>
      <ion-item class="row scan-card-item">
        <div class="col-25  scan-card-item-name">
          {{ 'EMAIL' | T }}
        </div>
        <div class="col-75 scan-card-item-content">
          <input ng-model="manInfo.email" type="text"/>
        </div>
      </ion-item>
      <ion-item class="row scan-card-item">
        <div class="col-25  scan-card-item-name">
          {{ 'COMPANY' | T }}
        </div>
        <div class="col-75 scan-card-item-content">
          <input ng-model="manInfo.organization" type="text"/>
        </div>
      </ion-item>
    </div>
      <div class="button button-clear scan-left-button" style="" ng-click="saveToLocalContacts()">保存至手机通讯录</div>
      <div class="button button-clear scan-right-button" style="" ng-click="saveToContacts()">添加至客户联系人</div>
  </ion-content>
</ion-modal-view>
