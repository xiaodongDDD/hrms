<ion-view title="批量上传" class="uploadAccount-view">
   <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons"> 
      <button class="button button-icon icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
        <span class="back-text">返回</span>
      </button>
    </div> 
    <h1 class="title">批量上传</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="uploadDataBatch()">
        上传
      </button>
    </div>
  </ion-header-bar>

  <ion-content>
    <ion-list ng-repeat="al in accountList2">
      <div class="item item-divider xbr-f-list-header">
        <div></div>
        <div class="title">{{al.time}}</div>
      </div>

      <ion-item modifier="tappable" class="item item-checkbox xbr-ion-item-f" ng-repeat="account in al.list">

        <div class="xbr-f-item-inner" ng-click="account.upLoadSelected = !account.upLoadSelected">

          <div>
            {{account.expenseObject_desc}}
          </div>
          <br/>

          <div class="desc xbr-f-desc">
            <div>
              {{account.expense_date_from}}
            </div>
            <div >
              至
            </div>
            <div>
              {{account.expense_date_to}}
            </div>
            <div ng-click="account.upLoadSelected = !account.upLoadSelected">
              <input ng-checked="account.upLoadSelected" class="list-item-left"
                     type="checkbox" ng-model="account.upLoadSelected">

            </div>
          </div>

          <br/>

          <div class="name xbr-f-name">
            <div>
              {{account.expense_item_desc}}
            </div>

            <div class="location">
              <i class="icon ion-ios-location"></i>
              <span class="fa fa-map-marker">{{account.expense_place}}</span>
            </div>

            <div>
              {{account.total_amount.toFixed(2)}}元
            </div>
          </div>

          <br/>

          <div>
            <sapn>{{account.description}}</sapn>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
