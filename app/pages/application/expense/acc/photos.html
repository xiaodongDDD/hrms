<ion-view title="图像列表" class="photos-view">

  <ons-template id="photoSourceList.html">
    <ons-dialog var="photoSourceDialog" cancelable ng-controller="photosController">
      <ons-list>
        <ons-list-item modifier="tappable" ng-click="selectPhotoSource('Cemera')">
          拍照
        </ons-list-item>
        <ons-list-item modifier="tappable" ng-click="selectPhotoSource('PhotoLibary')">
          相册
        </ons-list-item>
        <ons-list-item modifier="tappable" ng-click="selectPhotoSource('Cancel')">
          取消
        </ons-list-item>
      </ons-list>
    </ons-dialog>
  </ons-template>

  <ion-content>
    <div class="xbr-f-img-wraper" ng-repeat="photo in  photos" ng-click="showConfirmPhoto($index)">
      <img ng-src="{{photoPathURL+photo.photo_name}}">
    </div>
    <div class="xbr-f-img-wraper-2" ng-click="addPicture()">
      <img src="build/img/application/expense/cemera.png">
    </div>

  </ion-content>

</ion-view>
