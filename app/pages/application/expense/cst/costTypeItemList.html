<ion-view title="选择类型" class="costTypeItemList-view">
    
    <ion-header-bar align-title="center" class="bar-stable">
        <div class="buttons"> 
          <button class="button button-icon icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
            <span class="back-text">返回</span>
          </button>
        </div> 
        <h1 class="title">选择类型</h1>
        <div class="buttons">
        </div>
      </ion-header-bar>

    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="输入类型" ng-model="query">
            </label>
        </div>

        <ion-list class="airport-list" >
            <ion-item class="airport list-item-container" modifier="tappable" ng-repeat="item in itemList | filter:query" >
                <div class="row" itemId="{{item.type_id}}"
                     itemCode="{{item.type_code}}"
                     itemName="{{item.type_name}}"
                     ng-click="selectCostItem($event)">
                    <div class="airport-name col"
                         itemId="{{item.type_id}}"
                         itemCode="{{item.type_code}}"
                         itemName="{{item.type_name}}">
                        {{item.type_name}}
                    </div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
