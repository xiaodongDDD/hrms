<ion-view title="选择费用" hide-tabs="true">
    <ion-content>
        <div>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text"  style="width: 96%; margin: 6px auto 6px auto;" placeholder="输入费用" ng-model="query">
            </label>
        </div>

        <ion-list class="airport-list" >
            <ion-item class="airport list-item-container" modifier="tappable" ng-repeat="expenseItem in expenseItemList | filter:query" >
                <div class="row" expenseItemCode="{{expenseItem.expense_item_code}}"
                     expenseItemName="{{expenseItem.expense_item_desc}}"
                     expenseItemIndex="{{expenseItem.expense_item_index}}">

                    <div style="white-space: normal; line-height: 25px" class="airport-name col"  expenseItemCode="{{expenseItem.expense_item_code}}"
                             expenseItemName="{{expenseItem.expense_item_desc}}"
                                expenseItemIndex="{{expenseItem.expense_item_index}}"
                         ng-click="selectExpenseItem($event)">
                        {{expenseItem.expense_item_desc}}
                    </div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
