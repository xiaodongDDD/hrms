<ion-view view-title="假期管理">

  <div class="time-off-header-bar">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-arrow-back left-button" ng-click="$ionicGoBack()">
        <span class="back-text">返回</span>
      </button>
    </div>
    <h1 class="title">休假管理</h1>

    <div class="buttons">
      <button class="button button-icon icon ion-ios-plus-outline right-button">
      </button>
    </div>

    <div class="row time-off-sub-header">

      <div class="col col-33 time-off-col">
        <div class="circle-warp">
          <div class="hrms-circle">
            <div class="shelter left">
              <div id="blc" class="circle left-circle paid-holiday"></div>
            </div>
            <div class="shelter right">
              <div id="brc" class="circle right-circle paid-holiday"></div>
            </div>
            <span class="up-title">剩余</span>
            <span class="center-title paid-holiday">4天</span>
          </div>
        </div>
        <div >
          <span class="bottom-title">带薪年假</span>
          <span class="bottom-title">已用天数2天</span>
        </div>
      </div>

      <div class="col col-33 time-off-col">
        <div class="circle-warp">
          <div class="hrms-circle">
            <div class="shelter left">
              <div id="glc" class="circle left-circle paid-sick-leave"></div>
            </div>
            <div class="shelter right">
              <div id="grc" class="circle right-circle paid-sick-leave"></div>
            </div>
            <span class="up-title">剩余</span>
            <span class="center-title paid-sick-leave">4天</span>
          </div>
        </div>
        <div >
          <span class="bottom-title">带薪年假</span>
          <span class="bottom-title">已用天数2天</span>
        </div>
      </div>

      <div class="col col-33 time-off-col">
        <div class="circle-warp">
          <div class="hrms-circle">
            <div class="shelter left">
              <div id="olc" class="circle left-circle ext-paid-holiday"></div>
            </div>
            <div class="shelter right">
              <div id="orc" class="circle right-circle ext-paid-holiday"></div>
            </div>
            <span class="up-title">剩余</span>
            <span class="center-title ext-paid-holiday">4天</span>
          </div>
        </div>
        <div >
          <span class="bottom-title">带薪年假</span>
          <span class="bottom-title">已用天数2天</span>
        </div>
      </div>

    </div>
  </div>

  <ion-content style="top: 180px" circle-rotate="time-off-manage,blc,brc,glc,grc,olc,orc">

    <div style="font-size: 16px;margin-left: 1.3%;margin-top: 8px;margin-bottom: 8px;color: #3964A4">休假记录</div>

    <!-- class="time-off-manage-list"!-->
    <div>

      <!--class="time-off-manage-item"!-->
      <div class="row" style="margin-left: 1.3%;margin-bottom: 15px;padding: 0px;
                              height: 109px;width: 97.4%;border-top: 1px solid #F8F8F8;
                              border-radius: 5px;box-shadow: 0px 3px 5px rgba(0,0,0,0.18);">
        <img class="col col-33"
             style="padding:0px; border-radius:5px 0px 0px 5px;
                    border-left: 3px solid #3964A4;
                    width: 116px;height: 109px;"
             src='build/img/application/time-off-manage/vacation@3x.png'>

        <div class="col" style="margin-left: 2%">
          <div style="font-size: 14px;padding-top: 5px;padding-bottom: 10px;color: #3964A4">带薪年假</div>
          <div style="font-size: 14px;color: #9B9B9B">2016-05-04 8:30</div>
          <div style="font-size: 14px;color: #9B9B9B">至</div>
          <div style="font-size: 14px;color: #9B9B9B">2016-05-05 17:50</div>
        </div>

        <div class="col col-20 col-center" style="text-align: center;">
          <div style="height: 46px; width: 46px; line-height: 46px; display: inline-block; font-size: 16px; color: #3964A4;
                      border-radius:50%; box-shadow: 0px 0px 5px rgba(0,0,0,0.50);">2天
          </div>
        </div>

      </div>

      <div class="row" style="margin-left: 1.3%;margin-bottom: 15px;padding: 0px;
                              height: 109px;width: 97.4%;border-top: 1px solid #F8F8F8;
                              border-radius: 5px;box-shadow: 0px 3px 5px rgba(0,0,0,0.18);">
        <img class="col col-33"
             style="padding:0px; border-radius:5px 0 0 5px;
                    border-left: 3px solid #417505;
                    width: 116px;height: 109px;"
             src='build/img/application/time-off-manage/sick-leave@3x.png'>

        <div class="col" style="margin-left: 2%">
          <div style="font-size: 14px;padding-top: 5px;padding-bottom: 10px;color: #417505">带薪病假</div>
          <div style="font-size: 14px;color: #9B9B9B">2016-05-04 8:30</div>
          <div style="font-size: 14px;color: #9B9B9B">至</div>
          <div style="font-size: 14px;color: #9B9B9B">2016-05-05 17:50</div>
        </div>

        <div class="col col-20 col-center" style="text-align: center;">
          <div style="height: 46px; width: 46px; line-height: 46px; display: inline-block; font-size: 16px; color: #417505;
                      border-radius:50%; box-shadow: 0px 0px 5px rgba(0,0,0,0.50);">2天
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
