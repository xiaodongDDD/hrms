<script id="hmsSelector.html" type="text/ng-template">
  <div class="row row-center info-item"  ng-click="openModal()">
    <div class="col col-40">
      <div class="row">
        <span class="info-item-name">{{hmsTitle}}</span>
        <span class="import-info" ng-if="hmsImport">*</span>
      </div>

    </div>
    <div class="col col-50">
      <div class="row info-item-con">
        <div ng-class="{true:'myValueBrown',false:'myValue'}[(hmsValue==='' || hmsValue === null || hmsValue === undefined)]">
          {{(hmsValue === "" || hmsValue === null || hmsValue === undefined)?"请选择":hmsValue}}
        </div>
      </div>
    </div>
    <div class="col col-10">
      <i class="icon ion-ios-arrow-right"></i>
    </div>
  </div>
</script>
