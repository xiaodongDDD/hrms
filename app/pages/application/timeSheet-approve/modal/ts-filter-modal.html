<ion-modal-view class="ts-filter-modal">
  <ion-header-bar align-title="center" class="bar-modal">
    <div class="buttons">
      <button class="button button-clear" ng-click="tsFilterModal.hide()">取消</button>
    </div>
    <h1 class="title" style="color: white;">清空筛选</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="tsFilterModal.hide()">确定</button>
    </div>
  </ion-header-bar>
  <ion-content overflow-scroll="true" style="overflow: hidden">
    <div class="row ts-filter-input" ng-if="false">
      <div class="filter-text">全部
        <i class="ion-checkmark-round" style="padding-left: 8%"></i>
      </div>
      <input type="search" class="filter-input" placeholder="搜索"/>
    </div>
    <div class="row filter-items-row">
      <div class="select-items">
        <div id="project-name" class="project-name" ng-click="selectScreening('projectName')">
          项目名称
        </div>
        <div id="person-select" class="person-select" ng-click="selectScreening('personSelect')">
          人员选择
        </div>
      </div>
      <ion-scroll class="items-bg">
        <div class="items-detail" ng-repeat="i in ['1','2','3','4','5','6','7'] track by $index"
             ng-click="selectFilterItem()">
          汉得内部项目--hrms2.0
        </div>
      </ion-scroll>
    </div>
  </ion-content>
</ion-modal-view>
