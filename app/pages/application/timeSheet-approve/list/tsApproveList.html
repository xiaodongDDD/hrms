<ion-view view-title="Timesheet审批">
  <div class="tsApproveLsHead">
    <div class="row aeFirstHead">
      <button class="button button-clear backButton"
              ng-click="$ionicGoBack()">
        <i class="ion-ios-arrow-back"></i>
        <span class="backText">返回</span>
      </button>
      <button class="button button-clear actionButton" ng-click="doSelectAction()" ng-cloak>
        {{actionName}}
      </button>
    </div>
    <div class="tsListTitle">Timesheet审批</div>
    <div class="aeSecondHead">
      <div class="row bgInput">
        <button class="button button-clear calendarIcon">
          <span class="calendarText">日历</span>
        </button>
        <span class="calendarEndDate">截止日期: 5月21日</span>
      </div>
      <div class="connectBlock" ng-if="showConnectBlock">
      </div>
    </div>
  </div>
  <ion-content class="tsListBg" has-bouncing="true" on-scroll="watchScroll()" on-drag="onDrag()" on-drag-up="onDragUp()"
               scrollbar-y="false">
    <div id="tsApproveList" class="tsApproveListItem" ng-repeat="i in ['1','2','3','4','5','6','7','8','9']"
         ng-click="goApproveDetail()">
      <div class="row firContent">
        <span class="name">成志维</span>
        <span class="jobNumber">4040</span>
        <span class="city">上海</span>
        <span class="flyBack">flyback:</span>
        <span class="flyIcon"></span>
        <span class="flyNumber">x 1</span>
      </div>
      <div class="row SecContent">
        <span class="name">补助:</span>
        <span class="number">0*2</span>
        <span class="numberIcon" ng-click="getAttentionInfo($event)"></span>
      </div>
      <div class="arrowItem" ng-if="showDetailArrow"></div>
      <div class="row SecContent">
        <span class="name">项目:</span>
        <span class="number">汉得内部项目-无项目</span>
      </div>
    </div>
  </ion-content>
  <div class="rocketIcon" ng-if="showRocket" ng-click="goTsLsTop()"></div>
  <ion-footer-bar class="footBar">
    <div class="buttons">
      <button class="button button-clear filterIcon" ng-click="filterTsInfo()">
      </button>
      <div class="filterText" ng-click="filterTsInfo()">筛选</div>
      <button class="button button-clear timeIcon">
      </button>
      <div class="timeText">时间</div>
    </div>
  </ion-footer-bar>
  <footer-select
    ng-if="false"
    select-all-item="selectAllList()"
    pass-through="passThroughListItem()"
    refuse="refuseListItem()">
  </footer-select>
</ion-view>
