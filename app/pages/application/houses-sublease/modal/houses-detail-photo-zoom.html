<ion-modal-view class="houses-detail-photo">
  <div class="modal image-modal transparent" on-swipe-down="closeModal()" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
      <ion-slide ng-repeat="image in housesSubDetail.imgs">
        <ion-scroll overflow-scroll='false' direction="xy" scrollbar-x="false" scrollbar-y="false"
                    zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
                    delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)"
                    on-release="updateSlideStatus(activeSlide)">
          <div class="image" style="background-image: url({{image.objectUrl}});" ng-style="photoHight"></div>
        </ion-scroll>
      </ion-slide>
    </ion-slide-box>
  </div>
</ion-modal-view>
