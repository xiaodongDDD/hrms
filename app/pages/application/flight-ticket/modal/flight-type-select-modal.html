<ion-modal-view class="flight-select-modal">
  <ion-header-bar class="header-color">
    <h1 class="title title-color">请选择机票类型</h1>
  </ion-header-bar>
  <ion-content class="back-color">
    <div class="list">
      <div ng-repeat="x in flightTypeList" class="item apply-item non-selected-font" ng-click="finishChoosingFlightType(x)">{{x}}</div>
    </div>
  </ion-content>
</ion-modal-view>
