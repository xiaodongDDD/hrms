<ion-modal-view class="new-dorm-apply-room-modal">
  <ion-header-bar class="header-color">
    <h1 class="title title-color">{{dataTitle}}</h1>
  </ion-header-bar>
  <ion-content class="back-color">
    <div class="change-line"></div>
    <div class="list">
      <div ng-repeat="data in dataList" class="item room-item"
           ng-click="selectData(data)" ng-bind="data.item"></div>
    </div>
  </ion-content>
</ion-modal-view>
