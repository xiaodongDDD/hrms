<ion-modal-view class="hms-employee-ability">
  <ion-header-bar class="header-color">
    <h1 class="title title-color">考核等级分数</h1>
  </ion-header-bar>
  <ion-content class="back-color">
    <div class="change-line"></div>
    <div class="list">
      <div ng-repeat="data in employeeGrade" class="item room-item"
           ng-click="applicationFullMemberUtil.selectAbilityGrade(data)" ng-bind="data.value"></div>
    </div>
  </ion-content>
</ion-modal-view>
