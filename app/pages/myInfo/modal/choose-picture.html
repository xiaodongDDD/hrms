<ion-modal-view class="new-dorm-apply-room-modal">
  <ion-header-bar class="header-color">
    <h1 class="title title-color">选择图片方式</h1>
  </ion-header-bar>
  <ion-content class="back-color">
    <div class="change-line"></div>
    <div class="list">
      <div ng-repeat="x in pictureType" class="item room-item" ng-click="choosePictureType(x)">{{x}}</div>
    </div>
  </ion-content>
</ion-modal-view>
