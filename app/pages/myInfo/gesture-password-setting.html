<ion-view view-title="手势密码设置" class="gesture-password-setting">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()">
        <span class="back-button-text">返回</span>
      </button>
    </div>
    <h1 class="title">手势密码设置</h1>
    <div class="buttons" ng-show="(operation == 0)">
      <button class="button button-icon ion-ios-refresh-empty" id="setting-reset">
        <span class="back-button-text">重设</span>
      </button>
    </div>
  </ion-header-bar>
  <ion-content class="content-style">
    <div class="lock-panel">
      <h4 id="setting-description"></h4>
      <canvas id="mini-container"></canvas>
      <canvas id="setting-container"></canvas>
    </div>
  </ion-content>
</ion-view>
