<ion-view view-title="个人信息" class="my-info-detail">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()">
        <span class="back-button-text">返回</span>
      </button>
    </div>
    <h1 class="title">个人信息</h1>
  </ion-header-bar>
  <ion-content class="content-style">
   <ion-item class="info-card-item1">
     <div class="row card-row-with-bottom">
       <div class="col col-40 normal-col">
         <label class="left-label">工号：</label>
       </div>
       <div class="col col-60 normal-col">
         <label class="right-label" ng-bind="personalInfo.employeeNumber"></label>
       </div>
     </div>
     <div class="row card-row-with-bottom">
       <div class="col col-40 normal-col">
         <label class="left-label">姓名：</label>
       </div>
       <div class="col col-60 normal-col">
         <label class="right-label" ng-bind="personalInfo.name"></label>
       </div>
     </div>
     <div class="row card-row-with-bottom">
       <div class="col col-40 normal-col">
         <label class="left-label">英文名：</label>
       </div>
       <div class="col col-60 normal-col">
         <label class="right-label" ng-bind="personalInfo.englishName"></label>
       </div>
     </div>
     <div class="row email-row">
       <div class="col col-40 normal-col">
         <label class="left-label">部门：</label>
       </div>
       <div class="col col-60 normal-col">
         <textarea class="department-textarea" ng-bind="personalInfo.department"></textarea>
       </div>
     </div>
     <div class="row card-row-with-bottom">
       <div class="col col-40 normal-col">
         <label class="left-label">职位：</label>
       </div>
       <div class="col col-60 normal-col">
         <label class="right-label" ng-bind="personalInfo.position"></label>
       </div>
     </div>
     <div class="row card-row-without-bottom">
       <div class="col col-40 normal-col">
         <label class="left-label">级别：</label>
       </div>
       <div class="col col-60 normal-col">
         <label class="right-label" ng-bind="personalInfo.level"></label>
       </div>
     </div>
   </ion-item>
    <div class="portrait-shelter">
      <img ng-src="{{myPortrait}}" class="portrait-icon"/>
    </div>
    <ion-item class="info-card-item-email">
      <div class="row email-row">
        <div class="col col-40 normal-col">
          <div class="row no-space">
            <div class="icon-shelter">
            <img src="build/img/myInfo/icon-mail.png" class="mail-img"/>
            </div>
            <label class="left-icon-label">邮箱：</label>
          </div>
        </div>
        <div class="col col-60 normal-col">
            <textarea class="email-textarea" ng-bind="personalInfo.email"></textarea>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <div class="row no-space">
            <div class="icon-shelter">
              <img src="build/img/myInfo/icon-base.png" class="base-img"/>
            </div>
            <label class="left-icon-label">base地：</label>
          </div>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-icon-label" ng-bind="personalInfo.baseland"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <div class="row no-space">
            <div class="icon-shelter">
              <img src="build/img/myInfo/icon-social.png" class="social-img"/>
            </div>
            <label class="left-icon-label">QQ/MSN/Skype：</label>
          </div>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-icon-label" ng-bind="personalInfo.socialToolNumber"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <div class="row no-space">
            <div class="icon-shelter">
              <img src="build/img/myInfo/icon-telephone.png" class="social-img"/>
            </div>
            <label class="left-icon-label">移动电话：</label>
          </div>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-icon-label" ng-bind="personalInfo.telephoneNumber"></label>
        </div>
      </div>
      <div class="row card-row-without-bottom">
        <div class="col col-40 normal-col">
          <div class="row no-space">
            <div class="icon-shelter">
              <img src="build/img/myInfo/icon-phone.png" class="phone-img"/>
            </div>
            <label class="left-icon-label">固定电话：</label>
          </div>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-icon-label" ng-bind="personalInfo.phoneNumber"></label>
        </div>
      </div>
    </ion-item>
    <ion-item class="info-card-item3">
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">护照：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.passport"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">驾照：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.drivingLicense"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">医疗保险账号：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.healthInsuranceNumber"></label>
        </div>
      </div>
      <div class="row card-row-without-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">公积金账号：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.publicReserveFundsNumber"></label>
        </div>
      </div>
    </ion-item>
    <ion-item class="info-card-item2">
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">转正日期：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.regularDate"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">实习开始日期：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.internshipStartDate"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">入职日期：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.entryDate"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">试用日期：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.probationaryPeriod"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">首次工作日期：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.firstWorkingDay"></label>
        </div>
      </div>
    </ion-item>
    <ion-item class="info-card-item4">
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">员工状态：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.stuffStatus"></label>
        </div>
      </div>
      <div class="row card-row-with-bottom">
        <div class="col col-40 normal-col">
          <label class="left-col">下一个项目：</label>
        </div>
        <div class="col col-60 normal-col">
          <label class="right-col" ng-bind="personalInfo.nextProject"></label>
        </div>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
