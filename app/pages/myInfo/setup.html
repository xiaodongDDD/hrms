<ion-view view-title="设置" class="setup">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()">
        <span class="back-button-text">返回</span>
      </button>
    </div>
    <h1 class="title">设置</h1>
  </ion-header-bar>
  <ion-content class="content-style">
    <ion-item class="setup-panel">
      <div class="row setup-panel-row1">
        <label class="setup-label">Timesheet滑动填写</label>
      </div>
      <div class="row setup-panel-row2">
        <label class="setup-label">消息推送</label>
      </div>
      <div class="ts-toggle-position">
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-checked="timesheetAuto" ng-click="clickTimesheetAuto()">
          <div class="track setup-track">
            <div class="handle setup-handle"></div>
          </div>
        </label>
      </div>
      <div class="message-toggle-position">
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="messagePush" ng-click="clickMessagePush()">
           <div class="track setup-track">
             <div class="handle setup-handle"></div>
           </div>
        </label>
      </div>


    </ion-item>
    <ion-item class="setup-panel">
      <div class="row setup-panel-row1">
        <label class="setup-label">手势密码</label>
      </div>
      <div class="ts-toggle-position">
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="gesture.lock" ng-click="clickGestureLock()">
          <div class="track setup-track">
            <div class="handle setup-handle"></div>
          </div>
        </label>
      </div>
      <div class="row setup-panel-row1"  ng-if="gesture.lock" ng-click="clickChangePassword()">
        <label class="setup-label">修改手势密码</label>
      </div>

    </ion-item>
  </ion-content>
</ion-view>
