<ion-view>
  <ion-header-bar align-title="center" class="bar-stable">
    <img src="build/img/application/customer/detail/top_left_arrow@3x.png"  ng-click="goBack()"/>
    <h2 class="title">{{data.title}}</h2>
  </ion-header-bar>
  <ion-content>
    <div class="row">请输入您的登录密码，以验证身份</div>
    <div class="row">
      <div class="col col-30"></div>
      <div class="col col-60">
        <input type="password" ng-model="loginData.password">
      </div>
     <!-- <div class="col col-10">删</div>-->
    </div>
    <div>
      <button ng-click="changeCheck()">下一步</button>
    </div>
  </ion-content>
</ion-view>
