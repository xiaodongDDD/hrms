<ion-view view-title="我的名片" class="myCard">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="$hmsGoBack()">
        <span class="back-button-text">返回</span>
      </button>
    </div>
    <h1 class="title">我的二维码</h1>
  </ion-header-bar>
  <ion-content class="content-style">
    <div class="card-box">
      <div class="row">
      <div class="col col-20">
        <img src="http://shp.qpic.cn/bizmp/A3gUw79X8ZuImeE77PlFVaTub2dJK5lCw7Hneq9ufMgRTxm6Qx0LAw/" style="width:50px;">
      </div>
      <div class="col col-70">
        <div style="font-size: 16px;
    font-weight: bold;">{{cardDetail.name}}</div>
        <div  style="margin-top:10px;font-size:14px;color: #5c636e">{{cardDetail.job}}</div>
        <div style="font-size:14px;color: #5c636e">{{companyInfo.name}}</div>
      </div>
      </div>
      <div align="center">
       <img src="build/img/myInfo/test.jpg"  style="width:100%;">
      </div>
      <div style="margin-top:15px;font-size:14px;color: #5c636e;text-align: center;">
      请用微信扫一扫，保存我的名片
      </div>
    </div>
  </ion-content>
  </ion-view>
