<ion-view view-title="我的地址" class="myAddress">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="$hmsGoBack()">
        <span class="back-button-text">返回</span>
      </button>
    </div>
    <h1 class="title">我的地址</h1>
  </ion-header-bar>
  <ion-content class="content-style" style="background: #f8f8f8;">
    <div class="address-list" ng-repeat="item in myAddress">
      <!--<div ng-if="item.name!=''">-->
      <div class="address-item" ng-click="chooseAddress(item)">
      <div class="address-info"  ng-if="item.name!=''">
        <!--<div class="col col-30">{{item.name}}</div>-->
        <!--<div class="col col-70">{{item.phone}}</div>-->
        {{item.name}}&nbsp;&nbsp;&nbsp;&nbsp;{{item.phone}}
      </div>
        <div ng-if="item.name==''">
        <div class="address-info" style="height: 70px;line-height: 65px;">
        无需邮寄，青浦自取
        </div>
      </div>
        <div  ng-if="item.name!=''" class="row padding-5">
          {{item.country_name}}{{item.province_name}}{{item.city_name}}{{item.zone_name}}{{item.details}}
        </div>
      </div>
      <div class="row edit-item row-center">
        <div class="col col-10" ng-click="chooseDefault(item)">
          <img ng-src="{{item.defaultImg}}" style="width: 20px; position: relative;top: 3px;left: 5px;">
        </div>
        <div class="col col-48" ng-click="setDefaultAddress(item.address_id)">设为默认</div>
        <div ng-if="item.name!=''" class="col col-20" style="border-radius: 20px;
    border: 1px solid #1e8beb;
    text-align: center;margin-right:5px;color:#1e8beb;    height: 27px;
    line-height: 16px;" ng-click="editAddress(item)">编辑</div>
        <div ng-if="item.name!=''" class="col col-20" style="border-radius: 20px;
    border: 1px solid #1e8beb;
    text-align: center;margin-right:5px;color:#1e8beb;    height: 27px;
    line-height: 16px;" ng-click="deleteAddress(item)">删除</div>
      </div>

      </div>
      <!--</div>-->
      <!--<div ng-if="item.name==''">-->
        <!--<div class="address-info" style="height: 70px;line-height: 65px;">-->
          <!--无需邮寄，青浦自取-->
        <!--</div>-->
        <!--<div class="row edit-item row-center">-->
          <!--<div class="col col-10" ng-click="chooseDefault(item)">-->
            <!--<img ng-src="{{item.defaultImg}}" style="width: 20px; position: relative;top: 3px;left: 5px;">-->
          <!--</div>-->
          <!--<div class="col col-50">设为默认</div>-->
        <!--</div>-->
      <!--</div>-->

  </ion-content>
  <ion-footer-bar>
    <div ng-click="goAddAddress()" class="submit-button">新建地址</div>
  </ion-footer-bar>
</ion-view>
