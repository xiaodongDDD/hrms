<ion-view view-title="审批详情">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
        <span class="back-button-text">返回</span>
      </button>
    </div>
    <h1 class="title">审批详情</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="dealDetailInfo()">
        <span class="bar-right-button" ng-cloak="">{{detailActionName}}</span>
      </button>
    </div>
  </ion-header-bar>
  <div class="ae-detail-head">
    <div class="ae-detail-head-content">
      <div class="content-text" ng-cloak>
        {{detailInfoArray.employee_name}}　{{detailInfoArray.employee_number}}　{{detailInfoArray.base_address}}　{{detailInfoArray.employee_status}}
      </div>
      <div class="content-text" ng-cloak>{{detailInfoArray.project_name}}</div>
    </div>
  </div>
  <ion-content class="hrms-pancel-corlor" scrollbar-y="false">
    <div class="ts-ae-detail-item" id="tsApproveItem">
      <div class="row ae-items-head">
        <span class="item-width">差补</span>
        <span class="item-width">津贴</span>
        <span class="item-width">机票</span>
        <span class="item-width">计费</span>
        <span class="item-width" style="width: 40%;">说明</span>
      </div>
      <div class="liner-ts-ae-detail"></div>
      <div id="approveDetailItem" class="ts-approve-detail-item" ng-repeat="i in detailInfoArray.subsidy_list"
           ng-click="selectItem($index)">
        <div class="row ae-item-head">
          <span class="item-width" ng-bind="i.travel_money"></span>
          <span class="item-width" ng-bind="i.subsidy_money"></span>
          <span class="item-width no-icon" ng-if="i.fly_back_status == 'N'"></span>
          <span class="item-width yes-icon" ng-if="i.fly_back_status == 'Y'"></span>
          <span class="item-width no-icon" ng-if="i.charging_status == 'N'"></span>
          <span class="item-width yes-icon" ng-if="i.charging_status == 'Y'"></span>
          <span class="item-width descrip-text" ng-bind="i.instruction"></span>
        </div>
        <div class="item-date" ng-cloak>
          {{i.create_date | weekDay}}
        </div>
        <div class="item-bottom-liner"></div>
        <div ng-if="showActionBar"
             ng-class={"select-icon":selectArray[$index],"un-select-icon":!selectArray[$index]}></div>
      </div>
    </div>
  </ion-content>
  <footer-select
    ng-if="showActionBar"
    style="bottom: 0px;"
    select-all-item="selectAllDetail()"
    pass-through="passThroughDetailItem()"
    refuse="refuseDetailItem()">
  </footer-select>
</ion-view>
