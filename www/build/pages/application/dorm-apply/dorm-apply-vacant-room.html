<ion-view view-title="住宿申请" class="dorm-apply-vacant-room">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()">
        <span class="back-button-text">返回</span>
      </button>
    </div>
    <h1 class="title">住宿查询</h1>
  </ion-header-bar>
  <ion-content class="content-style">
    <ion-list class="list-back">
      <ion-item class="item-appearance" ng-repeat="item in roomlist">
       <div class="row outer-row">
        <div class="col col-20 left-col">
          <label class="left-col-label">{{item.room_number}}</label>
        </div>
        <div class="col col-80 thin">
          <div class="row right-col-up-row">
            <label class="right-col-up-row-label">{{item.floor_number}}楼{{item.room_number}}</label>
          </div>
          <div class="row right-col-down-row">
            <label class="right-col-down-row-label1">床位号：</label>
            <label class="right-col-down-row-label1">{{item.bed_number}}</label>
            <label class="right-col-down-row-label2">房间类型：</label>
            <label class="right-col-down-row-label1">{{item.dorm_type}}</label>
          </div>
         </div>
        </div>
        <button class="button button-block apply-button" ng-click="applyRoom($index)">申请</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
