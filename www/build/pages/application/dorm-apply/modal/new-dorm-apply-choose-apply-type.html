<ion-modal-view class="new-dorm-apply-modal">
  <ion-header-bar class="header-color">
    <h1 class="title title-color">请选择申请类型</h1>
  </ion-header-bar>
  <ion-content class="back-color">
    <div class="change-line"></div>
    <div class="list">
      <div ng-repeat="x in applytype" class="item apply-item" ng-click="finishChoosingApplyType(x)">{{x}}</div>
    </div>
  </ion-content>
</ion-modal-view>
