<ion-modal-view class="new-dorm-apply-project-modal">
  <ion-header-bar class="header-color">
    <h1 class="title title-color">请选择项目</h1>
  </ion-header-bar>
  <ion-content class="back-color">
    <div class="change-line"></div>
    <div class="list">
      <div ng-repeat="x in projectlist" class="item project-item" ng-click="finishChoosingProjectName($index)">{{x.project_name}}</div>
    </div>
  </ion-content>
</ion-modal-view>
